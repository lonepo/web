<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RandomDummies Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loading-spinner"></div>

  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up" style="color: var(--neon-blue);"></i>
  </div>

  <header class="header">
    <nav class="nav">
      <a href="#" class="logo">RandomDummies</a>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <i class="fas fa-bars mobile-menu"></i>
    </nav>
  </header>

  <div class="search-filter">
    <input type="text" class="search-bar" placeholder="Search articles..." id="searchInput">
    <div class="filter-buttons">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="AI">AI</button>
      <button class="filter-btn" data-filter="Security">Security</button>
      <button class="filter-btn" data-filter="Tech">Tech</button>
    </div>
  </div>

  <main class="blog-grid" id="articles-container">
    <!-- Articles injected via JavaScript -->
  </main>

  <footer>
    <p>&copy; 2024 DarkTech. All rights reserved.</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
